<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Reminder ðŸ’§</title>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;700&display=swap" rel="stylesheet">
  
  <style>
    * { margin:0; padding:0; box-sizing:border-box; }
    body {
      font-family: 'Roboto', sans-serif;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: #fff;
    }

    .container {
      background: rgba(255,255,255,0.1);
      backdrop-filter: blur(10px);
      border-radius: 20px;
      padding: 40px;
      text-align: center;
      max-width: 400px;
      width: 90%;
      animation: fadeIn 1.5s ease forwards;
    }

    h1 {
      font-size: 2rem;
      margin-bottom: 15px;
      animation: bounce 2s infinite;
    }

    p { font-size: 1.1rem; margin-bottom: 20px; }

    input {
      padding: 12px;
      border-radius: 10px;
      border: none;
      width: calc(50% - 10px);
      margin: 5px;
      text-align: center;
    }

    button {
      padding: 12px 25px;
      margin: 10px 5px;
      border-radius: 12px;
      border: none;
      cursor: pointer;
      background: linear-gradient(45deg,#ff6b6b,#ff4757);
      color: #fff;
      font-weight: bold;
      transition: transform 0.3s, box-shadow 0.3s;
    }

    button:hover {
      transform: translateY(-3px);
      box-shadow: 0 10px 20px rgba(0,0,0,0.2);
    }

    @keyframes fadeIn {
      0% { opacity:0; transform: translateY(-20px);}
      100% { opacity:1; transform: translateY(0);}
    }

    @keyframes bounce {
      0%, 20%, 50%, 80%, 100% { transform: translateY(0); }
      40% { transform: translateY(-10px); }
      60% { transform: translateY(-5px); }
    }
  </style>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
<script>
  window.OneSignalDeferred = window.OneSignalDeferred || [];
  OneSignalDeferred.push(async function(OneSignal) {
    await OneSignal.init({
      appId: "f5e45dbf-3aca-41cf-9491-414395a66cd5",
    });
  });
</script>
</head>
<body>
  <div class="container">
    <h1>Hydration Reminder ðŸ’§</h1>
    <p>Never forget to drink water! Get reminders every 2 hours.</p>

    <button id="subscribeBtn">Subscribe to Notifications</button>

    <h3>Send Manual Message</h3>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="message" placeholder="Message">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Subscribe Button
    document.getElementById("subscribeBtn").addEventListener("click", async () => {
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          await OneSignal.registerForPushNotifications();
          alert("Subscribed successfully! âœ…");
        } catch(err) {
          console.error(err);
          alert("Subscription failed. Check console.");
        }
      });
    });

    // Manual Notification
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;
      if(!title || !message){ alert("Enter both title and message"); return; }

      try {
        await fetch("https://hydration-hhjy.onrender.com/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, message })
        });
        alert("Message sent! ðŸŽ‰");
      } catch(err) {
        console.error(err);
        alert("Failed to send notification");
      }
    });
  </script>
</body>
</html>
