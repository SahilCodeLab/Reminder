<!DOCTYPE html>
<html lang="hi">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pani Piyo Buddy üí¶</title>
  <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <style>
    body { 
      background: linear-gradient(to bottom, #38a169, #2d3748); 
      color: white;
      font-family: 'Segoe UI', system-ui, sans-serif;
    }
    .water-drop { 
      animation: drip 2s infinite; 
    }
    @keyframes drip {
      0% { transform: translateY(0); opacity: 1; }
      50% { transform: translateY(20px); opacity: 0.7; }
      100% { transform: translateY(0); opacity: 1; }
    }
  </style>
</head>
<body class="flex flex-col items-center justify-center min-h-screen p-4">
  <!-- Header -->
  <div class="text-center mb-8">
    <h1 class="text-4xl font-bold mb-4 flex items-center justify-center">
      <span class="water-drop">üíß</span> 
      <span class="mx-4">Pani Piyo Buddy</span> 
      <span class="water-drop">üíß</span>
    </h1>
    <p class="text-lg opacity-90">Apna naam daalo aur personalized reminders pao!</p>
  </div>

  <!-- Subscription Box -->
  <div class="bg-white bg-opacity-10 p-6 rounded-lg shadow-lg max-w-md w-full backdrop-blur-sm">
    <div class="mb-4">
      <label for="userName" class="block text-sm font-medium mb-2">Apna Naam</label>
      <input 
        type="text" 
        id="userName" 
        class="w-full p-3 rounded-lg text-gray-800 border border-gray-300 focus:ring-2 focus:ring-blue-500 focus:border-transparent"
        placeholder="Jaise: Rahul, Priya, Amit..."
        required 
      />
    </div>
    
    <button 
      onclick="subscribeWithName()" 
      class="w-full bg-blue-600 hover:bg-blue-700 text-white p-3 rounded-lg font-semibold transition duration-200 flex items-center justify-center"
    >
      <span>Subscribe Karo</span>
      <span class="ml-2">üíß</span>
    </button>
    
    <p id="error" class="text-red-300 mt-3 text-center text-sm hidden"></p>
    
    <!-- Success Message -->
    <div id="successMessage" class="hidden mt-4 p-3 bg-green-500 bg-opacity-20 rounded-lg text-center border border-green-400">
      <p class="font-semibold">‚úÖ Subscribed Successfully!</p>
      <p class="text-sm mt-1">Ab <span id="userNameDisplay" class="font-bold"></span> ko personalized reminders milenge!</p>
    </div>
  </div>

  <!-- Features -->
  <div class="mt-8 text-center text-sm opacity-80 max-w-md">
    <div class="grid grid-cols-1 gap-3">
      <div class="flex items-center justify-center">
        <span class="mr-2">‚è∞</span>
        <span>Har 2 ghante me smart reminder</span>
      </div>
      <div class="flex items-center justify-center">
        <span class="mr-2">‚ú®</span>
        <span>AI-powered personalized messages</span>
      </div>
      <div class="flex items-center justify-center">
        <span class="mr-2">üì±</span>
        <span>Daily streak tracking</span>
      </div>
    </div>
  </div>

  <script>
    let oneSignalInitialized = false;
    let playerId = null;

    // OneSignal Initialization
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "17f2a6bf-69a4-4984-80cd-186e81c5fdbc",
        allowLocalhostAsSecureOrigin: true,
      });
      oneSignalInitialized = true;
      
      // Get player ID
      const currentId = await OneSignal.getUserId();
      if (currentId) {
        playerId = currentId;
        console.log("OneSignal User ID:", playerId);
      }
    });

    // Main subscription function
    async function subscribeWithName() {
      const userName = document.getElementById("userName").value.trim();
      const errorElement = document.getElementById("error");
      const successElement = document.getElementById("successMessage");
      const userNameDisplay = document.getElementById("userNameDisplay");
      
      // Reset messages
      errorElement.classList.add('hidden');
      successElement.classList.add('hidden');
      
      // Validate name
      if (!userName || userName.length < 2) {
        showError("Kripya 2 ya usse jyada characters ka naam daalen");
        return;
      }

      if (userName.length > 20) {
        showError("Naam 20 characters se kam hona chahiye");
        return;
      }

      try {
        if (!oneSignalInitialized) {
          showError("Please wait, app loading...");
          return;
        }

        // Wait for OneSignal to be ready
        await waitForOneSignal();
        
        // Check current subscription status
        const isSubscribed = await OneSignal.isPushNotificationsEnabled();
        
        if (isSubscribed) {
          // Already subscribed - just save name
          await saveUserNameToServer(userName);
          showSuccess(userName);
        } else {
          // Not subscribed - show native prompt
          await OneSignal.showSlidedownPrompt();
          
          // Listen for subscription change
          OneSignal.on('subscriptionChange', async (isSubscribed) => {
            if (isSubscribed) {
              const newPlayerId = await OneSignal.getUserId();
              playerId = newPlayerId;
              await saveUserNameToServer(userName);
              showSuccess(userName);
            }
          });
        }
        
      } catch (error) {
        console.error("Subscription error:", error);
        showError("Kuch technical problem hua, phir try karen");
      }
    }

    // Wait for OneSignal to be fully ready
    async function waitForOneSignal() {
      return new Promise((resolve) => {
        const checkOneSignal = () => {
          if (window.OneSignal && oneSignalInitialized) {
            resolve();
          } else {
            setTimeout(checkOneSignal, 100);
          }
        };
        checkOneSignal();
      });
    }

    // Save name to server
    async function saveUserNameToServer(userName) {
      if (!playerId) {
        playerId = await OneSignal.getUserId();
      }
      
      try {
        const response = await fetch('https://your-render-app.onrender.com/save-user', {
          method: 'POST',
          headers: {
            'Content-Type': 'application/json',
          },
          body: JSON.stringify({
            player_id: playerId,
            name: userName
          })
        });

        if (!response.ok) {
          throw new Error('Server error');
        }

        const result = await response.json();
        console.log("Name save result:", result);
        
        // Also save name in OneSignal tags
        await OneSignal.sendTags({
          name: userName,
          streak: "0"
        });
        
        return true;
      } catch (error) {
        console.error("Error saving name:", error);
        throw error;
      }
    }

    function showError(message) {
      const errorElement = document.getElementById("error");
      errorElement.textContent = message;
      errorElement.classList.remove('hidden');
    }

    function showSuccess(userName) {
      const successElement = document.getElementById("successMessage");
      const userNameDisplay = document.getElementById("userNameDisplay");
      
      userNameDisplay.textContent = userName;
      successElement.classList.remove('hidden');
      
      // Clear input
      document.getElementById("userName").value = '';
    }

    // Enter key support
    document.getElementById("userName").addEventListener('keypress', function(e) {
      if (e.key === 'Enter') {
        subscribeWithName();
      }
    });
  </script>
</body>
</html>
