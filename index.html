<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Reminder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      text-align: center;
    }
    button, input {
      padding: 12px 20px;
      margin: 5px;
      border-radius: 8px;
      border: none;
    }
    button {
      cursor: pointer;
      background-color: #ff6b6b;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff4757;
    }
    input {
      width: 200px;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.2);
      padding: 30px;
      border-radius: 15px;
    }
  </style>

  <!-- OneSignal SDK -->
  <script src="https://cdn.onesignal.com/sdks/web/v16/OneSignalSDK.page.js" defer></script>
  <script>
    window.OneSignalDeferred = window.OneSignalDeferred || [];
    OneSignalDeferred.push(async function(OneSignal) {
      await OneSignal.init({
        appId: "YOUR_ONESIGNAL_APP_ID", // Replace with your App ID
        notifyButton: { enable: true }
      });
    });
  </script>
</head>
<body>
  <div class="container">
    <h1>Hydration Reminder ðŸ’§</h1>
    <p>Get notifications to drink water every 2 hours!</p>
    <button id="subscribeBtn">Subscribe to Notifications</button>

    <h3>Send Manual Message</h3>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="message" placeholder="Message">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    // Subscribe Button
    document.getElementById("subscribeBtn").addEventListener("click", async () => {
      OneSignalDeferred.push(async function(OneSignal) {
        try {
          await OneSignal.registerForPushNotifications();
          alert("Subscribed successfully! âœ…");
        } catch(err) {
          console.error(err);
          alert("Subscription failed. Check console.");
        }
      });
    });

    // Manual Notification
    document.getElementById("sendBtn").addEventListener("click", async () => {
      const title = document.getElementById("title").value;
      const message = document.getElementById("message").value;
      if(!title || !message){ alert("Enter both title and message"); return; }

      try {
        await fetch("https://hydration-hhjy.onrender.com/send", {
          method: "POST",
          headers: { "Content-Type": "application/json" },
          body: JSON.stringify({ title, message })
        });
        alert("Message sent! ðŸŽ‰");
      } catch(err) {
        console.error(err);
        alert("Failed to send notification");
      }
    });
  </script>
</body>
</html>
