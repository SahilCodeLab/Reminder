<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hydration Reminder</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      margin: 0;
      background: linear-gradient(135deg, #6dd5ed, #2193b0);
      color: #fff;
      text-align: center;
    }
    button {
      padding: 12px 25px;
      font-size: 16px;
      margin: 10px;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      background-color: #ff6b6b;
      color: #fff;
      transition: 0.3s;
    }
    button:hover {
      background-color: #ff4757;
    }
    input {
      padding: 10px;
      border-radius: 6px;
      border: none;
      margin: 5px;
      width: 200px;
      text-align: center;
    }
    .container {
      background: rgba(0,0,0,0.2);
      padding: 30px;
      border-radius: 15px;
    }
  </style>
</head>
<body>
  <div class="container">
    <h1>Hydration Reminder ðŸ’§</h1>
    <p>Get notifications to drink water every 2 hours!</p>
    <button id="subscribeBtn">Subscribe to Notifications</button>

    <h3>Send Manual Message</h3>
    <input type="text" id="title" placeholder="Title">
    <input type="text" id="message" placeholder="Message">
    <button id="sendBtn">Send</button>
  </div>

  <script>
    const publicVapidKey = 'YOUR_PUBLIC_VAPID_KEY_HERE'; // Same as backend env

    // ----------------- Register Service Worker -----------------
    async function registerServiceWorker() {
      if ('serviceWorker' in navigator) {
        const registration = await navigator.serviceWorker.register('/sw.js');
        return registration;
      } else {
        alert('Service Worker not supported ðŸ˜•');
      }
    }

    // ----------------- Subscribe -----------------
    async function subscribeUser() {
      const registration = await registerServiceWorker();
      const subscription = await registration.pushManager.subscribe({
        userVisibleOnly: true,
        applicationServerKey: urlBase64ToUint8Array(publicVapidKey)
      });

      await fetch('https://hydration-hhjy.onrender.com/subscribe', {
        method: 'POST',
        body: JSON.stringify(subscription),
        headers: { 'Content-Type': 'application/json' }
      });

      alert('Subscribed successfully! âœ…');
    }

    // ----------------- Manual Notification -----------------
    async function sendNotification() {
      const title = document.getElementById('title').value;
      const message = document.getElementById('message').value;

      if(!title || !message) {
        alert('Please enter title and message');
        return;
      }

      await fetch('https://hydration-hhjy.onrender.com/send', {
        method: 'POST',
        headers: { 'Content-Type': 'application/json' },
        body: JSON.stringify({ title, message })
      });

      alert('Message sent! ðŸŽ‰');
    }

    document.getElementById('subscribeBtn').addEventListener('click', subscribeUser);
    document.getElementById('sendBtn').addEventListener('click', sendNotification);

    // ----------------- Utility -----------------
    function urlBase64ToUint8Array(base64String) {
      const padding = '='.repeat((4 - base64String.length % 4) % 4);
      const base64 = (base64String + padding).replace(/-/g, '+').replace(/_/g, '/');
      const rawData = window.atob(base64);
      return Uint8Array.from([...rawData].map(char => char.charCodeAt(0)));
    }
  </script>
</body>
</html>
